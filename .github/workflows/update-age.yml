name: Update Age

on:
  schedule:
    - cron: "0 0 3 * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-age:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Calculate and update age
      run: |
        BIRTH_DATE="2003-11-03"
        CURRENT_DATE=$(date +%Y-%m-%d)
        
        # Calcul de l'√¢ge en ann√©es
        CURRENT_YEAR=$(date -d "$CURRENT_DATE" +%Y)
        BIRTH_YEAR=$(date -d "$BIRTH_DATE" +%Y)
        AGE=$((CURRENT_YEAR - BIRTH_YEAR))
        
        # Si l'anniversaire n'est pas encore pass√© cette ann√©e, on soustrait 1
        if [ "$(date -d "$CURRENT_DATE" +%m%d)" -lt "$(date -d "$BIRTH_DATE" +%m%d)" ]; then
          AGE=$((AGE - 1))
        fi
        
        if [ ! -f README.md ]; then
          echo "README.md not found"
          exit 1
        fi
        
        # Sauvegarde du contenu original
        cp README.md README.md.bak
        
        # Si le placeholder n'existe pas, on le r√©ins√®re
        if ! grep -q "{{AGE}}" README.md; then
          sed -i "s/Je suis un d√©veloppeur web passionn√© de [0-9]* ans/Je suis un d√©veloppeur web passionn√© de {{AGE}} ans/" README.md
        fi
        
        # Mise √† jour de l'√¢ge
        sed -i "s/{{AGE}}/$AGE/" README.md

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add README.md
        git commit -m "Mise √† jour de l'√¢ge automatiquement üéâ"
        git push "https://$GITHUB_TOKEN@github.com/${{ github.repository }}.git" HEAD:main
